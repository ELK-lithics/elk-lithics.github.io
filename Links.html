    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f0f0f0;

        }

        header {
            background-color: #333;

            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3498db;
        }

        main {
            padding: 40px; /* Adds space below header */
            text-align: center;
            margin-top: 20px; /* Pushes content down to avoid overlap */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 100px; /* Space between content and footer */
        }

        .container {
            display: flex;
            align-items: center; /* Aligns text and image vertically */
            justify-content: center; /* Centers content */
            gap: 20px; /* Adds space between image and text */
            max-width: 80%;
            margin: auto;
            padding: 20px;
        }

        .container img {
            max-width: 40%; /* Ensures image is responsive */
            height: auto;
            border-radius: 10px;
        }

        .text {
            max-width: 50%;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
