<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Useful Links</h2>
        <ul>
            <li><a href="https://www.ropleyhistory.org.uk" target="_blank">Ropley History Network & Archive</a></li>
            <li><a href="https://www.youtube.com/@elk2003" target="_blank">My YouTube page</a></li>
            <li><a href="https://www.linkedin.com/in/emmanuel-la-o-kirchner-23727133b" target="_blank">My LinkedIn</a></li>
            <li><a href="https://www.researchgate.net/profile/Emmanuel-La-O-Kirchner" target="_blank">My ResearchGate</a></li>
        </ul>
    </div>
</body>
</html>
